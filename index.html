<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; 
    height: 100vh;
    margin: 0;
}

h1 {
    margin-bottom: 20px; 
}

#uploadForm {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px; 
}

#fileInputContainer {
    display: flex;
    align-items: center;
    margin-bottom: 20px; 
}

label {
    margin-right: 10px; 
}

#fileInput {
    width: 300px;
}

#uploadButton {
    font-size: 1.2em; 
    padding: 10px; 
    cursor: pointer;
}

#loader {
    display: none;
    margin-top: 20px;
}

#successMessage, #errorMessage {
    display: none;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <h1>File Upload</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <div id="fileInputContainer">
            <label for="fileInput">Select a file:</label>
            <input type="file" id="fileInput" name="file" />
        </div>
        <button type="button" id="uploadButton" onclick="uploadFile()">Upload</button>
    </form>

    <div id="loader">Uploading...</div>
    <div id="successMessage"></div>
    <div id="errorMessage"></div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
    
            if (file) {
                const formData = new FormData();
                formData.append('file', file);
    
                // Display loader during upload
                document.getElementById('loader').style.display = 'block';
    
                fetch('http://localhost:3000/upload', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loader').style.display = 'none';

                    document.getElementById('successMessage').innerHTML = `File uploaded successfully: ${data.filePath}`;
                    document.getElementById('successMessage').style.display = 'block';

                    fileInput.value = '';

                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 5000);
                })
                .catch(error => {

                    document.getElementById('loader').style.display = 'none';

                    document.getElementById('errorMessage').innerHTML = `Error uploading file: ${error.message}`;
                    document.getElementById('errorMessage').style.display = 'block';

                    setTimeout(() => {
                        document.getElementById('errorMessage').style.display = 'none';
                    }, 5000);
                });
            } else {
                console.error('No file selected.');
            }
        }
    </script>
</body>
</html>
